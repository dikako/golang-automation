name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
      
    - name: Set up Ruby 2.5.1
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.1
      id: ruby
    
    - name: Danger checker
      run: |
        bundle update
        bundle install
        bundle exec danger
