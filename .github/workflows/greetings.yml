name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
        issue-message: 'Thanks for create your first issue here'
        pr-message: 'Hoyeay congrats on your first PR'
